<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock & to-do</title>
    <link rel="stylesheet" href="clock_todo.css">
    <script src="clock_todo.js"></script>
    <!-- <script src="todo.js"></script> -->

<body>
    <h1>~:To-do List with clock:~</h1>
    <div class="main">
        <div class="clock">
            <div id="center"></div>
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <span id="time"></span>

        </div>
        <div class="todo">
            <span><input id="ip" type="text" placeholder="enter tasks"><input id="butt" type="button" value="Add" onclick=cli()></span>
            <ol id="box">
                <!-- <li ></li> -->
            </ol>
        </div>
    </div>
</body>
